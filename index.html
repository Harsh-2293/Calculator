<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-box">
        <input type="text" placeholder="0" class="text-box">
        <div class="all-buttons">
            <div class="btn">
                <button class="AC" onclick="acHandler()">AC</button>
                <button class="CE" onclick="ceHandler()">CE</button>
                <button class="%" onclick="percentHandler()">%</button>
                <button class="/" onclick="divideHandler()">/</button>
            </div>
            <div class="btn">
                <button class="7" onclick="sevenHandler()">7</button>
                <button class="8" onclick="eightHandler()">8</button>
                <button class="9" onclick="nine()">9</button>
                <button class="*" onclick="multiply()">Ã—</button>
            </div>
            <div class="btn">
                <button class="4" onclick="four()">4</button>
                <button class="5" onclick="five()">5</button>
                <button class="6" onclick="six()">6</button>
                <button class="-" onclick="minus()">-</button>
            </div>
            <div class="btn">
                <button class="1" onclick="one()">1</button>
                <button class="2" onclick="two()">2</button>
                <button class="3" onclick="three()">3</button>
                <button class="+" onclick="plus()">+</button>
            </div>
            <div class="btn">
                <button class="00" onclick="zerozero()">00</button>
                <button class="0" onclick="zero()">0</button>
                <button class="." onclick="dot()">.</button>
                <button class="=" onclick="evaluateMaths()">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
